{% extends 'base.html' %}
{% block title %}All Videos{% endblock %}

{% block body %}
  <h1>GET CONNECTED! All Dear Moon Rount 3 Applicant Videos</h1>

  <ul class="no-bullets">
    {% for video in videos %}
      <li>
        <a href="/videos/{{ video.video_id }}">
          {{ video.title }}
          <iframe width="560" height="315" src="{{video.url}}" frameborder="0" allowfullscreen></iframe>
          </iframe>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
